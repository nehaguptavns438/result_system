<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  <title>IGT Academy</title>
  <link rel="icon" type="image" href="static/fynd.jpg">
</head>
<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
        <a class="navbar-brand mr-4" href="/">IGT Academy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
          aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="/">Home</a>
          </div>
          <!-- Navbar Right Side -->
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/adminlogin">AdminLogin</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <br>
  <br>
  <br>
  <div class="well text-center">
    <h1>Validate OTP</h1>
  </div>
  <br>
  <br>
  <br>
  <div class="p-1 mb-1 bg-secondary text-white">
    <form method="post" action="/validateotp/{{rollno}}">
      <center><label for="otp">Enter the OTP sent on Email</label>
        <input type="number" name="otp">
        <input type="submit" class="btn-xsbtn btn-success" name="otpsubmit"></button>
      </center>
      {%with messages = get_flashed_messages()%}

      {%if messages%}

      {% for message in messages %}
      <div class="alert alert-success alert-dismissable" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
          <span aria-hidden="true">&times;</span>
        </button>
        {{message}}
      </div>
      {%endfor%}
      {%endif%}
      {%endwith%}
    </form>
    <div class="col text-center">
      <form method="post" action="/resendotp">
        <input type="submit" class="btn-xsbtn btn-success" name="resendotp" value="Resend Otp"></button></center>
      </form>
    </div>
  </div>
